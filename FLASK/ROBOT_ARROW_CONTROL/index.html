<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DEVO - Controls</title>
    <meta name="author" content="Teddy&Guigui">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <img class="logo" src="assets/logo.png"/>
    <h1 class="title">Motor Control</h1>

    <p class="para">Use controls to move robot (via the ESP-32). Set IP.</p>
    <input type="text" name="IP" id="myip" value="192.168.220.81"/>

    <div class="controls">
      <div id="UP" onmousedown="control('up')" onmouseleave="control('close')" class="control"></div>
      <div id="LEFT" onmousedown="control('left')" onmouseleave="control('close')" class="control"></div>
      <div id="RIGHT" onmousedown="control('right')" onmouseleave="control('close')" class="control"></div>
      <div id="DOWN" onmousedown="control('down')" onmouseleave="control('close')" class="control"></div>
    </div>

  <script src="assets/script.js"></script>
  </body>
</html>
